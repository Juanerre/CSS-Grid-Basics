<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Best Foods</title>
</head>
<body>
    <main>
        <section class="hero">
            <div class="info">
                <h1 class="info-title">Check the <br> best food <br></h1>
                <p class="info-subtitle">Text with food descriptions and services. All by the cheff <br><b>@drapuppy.</b><br></p>
                <button class="info-button">Book a table</button>
            </div>
            <img class="hero-image" src="./images/hero.png" alt="plato de spaguetti con vegetales">
        </section>
        <section class="dishes">
            <h2 class="dishes-title">Our services</h2>
                <div class="dishes-grid">
                <img class="dishes-item dishes-item__big" src="./images/video.png" alt="mesa con platos" >
                <img class="dishes-item" src="./images/dish1.png" alt="bowl vegetales">
                <img class="dishes-item" src="./images/dish2.png" alt="bowl vegetales" >
                <img class="dishes-item" src="./images/dish3.png" alt="bowl vegetales">
                <img class="dishes-item" src="./images/dish4.png" alt="bowl vegetales">
            </div>
        </section>
        <section class="menu">
            <h2 class="menu-title">Home menu</h2>
            <div class="menu-grid">
                <div class="menu-grid-item">
                    <img src="./images/plate1.png" alt="plato de pasta con salsa y vegetales">
                </div>
                <div class="menu-grid-item">
                    <img src="./images/plate2.png" alt="plato de pasta con salsa y vegetales">
                </div>
                <div class="menu-grid-item">
                    <img src="./images/plate3.png" alt="plato de pasta con salsa y vegetales">
                </div>
                <div class="menu-grid-item">
                    <img src="./images/plate4.png" alt="plato de pasta con salsa y vegetales">
                </div>
                <div class="menu-grid-item">
                    <img src="./images/plate5.png" alt="plato de pasta con salsa y vegetales">
                </div>
                
            </div>
        </section>
    </main>
</body>

</html>
